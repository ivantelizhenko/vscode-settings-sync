<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="frame">
          <div class="frame-2">
            <img class="vector" src="img/vector.svg" />
            <div class="text-wrapper">SoulMake</div>
          </div>
          <div class="frame-3">
            <div class="text-wrapper-2">Допомогти</div>
            <div class="frame-4">
              <div class="text-wrapper-3">Фінансова підтримка</div>
              <div class="text-wrapper-4">Долучитись як партнер</div>
            </div>
          </div>
          <div class="frame-3">
            <div class="text-wrapper-2">Інше</div>
            <div class="frame-5">
              <div class="text-wrapper-3">Звітність</div>
              <div class="text-wrapper-5">Політика конфіденційно</div>
            </div>
          </div>
          <div class="frame-3">
            <div class="text-wrapper-2">Контакти</div>
            <div class="frame-5">
              <div class="text-wrapper-3">soulmake@gmail.com</div>
              <p class="text-wrapper-6">+ 380 98 765 43 21</p>
              <div class="text-wrapper-6">вул. Кота Степана 1</div>
            </div>
          </div>
        </div>
        <div class="text-wrapper-7">Улюбленці</div>
        <div class="frame-6">
          <div class="product-info-card">
            <img class="img-button-save" src="img/img-button-save.png" />
            <div class="frame-7">
              <div class="div-2">
                <div class="div-wrapper">
                  <div class="text-strong">Сіма</div>
                </div>
              </div>
              <div class="frame-8">
                <div class="div-2">
                  <img class="img" src="img/solar-calendar-outline.svg" />
                  <div class="div-wrapper"><div class="text">2 роки</div></div>
                </div>
                <div class="div-2">
                  <img class="img" src="img/tdesign-location.svg" />
                  <div class="div-wrapper">
                    <div class="text">Горлівка</div>
                  </div>
                </div>
              </div>
            </div>
            <button class="button">
              <div class="text-wrapper-8">Задонатити</div>
            </button>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="ellipse-2"></div>
            <div class="ellipse-2"></div>
          </div>
        </div>
        <div class="filter-bar">
          <div class="search-filter">
            <div class="icon-button">
              <img class="sliders" src="img/sliders.svg" />
            </div>
            <div class="search-field-default">
              <div class="search"><div class="text-wrapper-9">Пошук</div></div>
              <div class="search-button">
                <img class="img-2" src="img/search.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="tag-toggle-group">
          <div class="tag-toggle">
            <div class="title">Кіт</div>
            <img class="img-2" src="img/x.svg" />
          </div>
          <div class="tag-toggle">
            <div class="title">Собака</div>
            <img class="img-2" src="img/x.svg" />
          </div>
          <div class="tag-toggle">
            <div class="title">&lt; 1 місяця</div>
            <img class="img-2" src="img/x.svg" />
          </div>
          <div class="tag-toggle-2">
            <div class="title">1-6 місяців</div>
            <img class="x" src="img/x.png" />
          </div>
        </div>
        <div class="frame-9">
          <div class="bars-status-bar">
            <img class="vector-2" src="img/vector-5.svg" />
            <img class="wifi" src="img/wifi.svg" />
            <img class="mobile-signal" src="img/mobile-signal.svg" />
            <div class="text-wrapper-10">9:41</div>
          </div>
          <div class="navbar">
            <div class="div-2">
              <div class="logo">
                <div class="overlap-group">
                  <img class="vector-3" src="img/vector-3.svg" />
                  <img class="vector-4" src="img/vector-2.svg" />
                </div>
              </div>
              <div class="text-wrapper-11">SoulMake</div>
            </div>
            <div class="menu"><img class="frame-10" src="img/frame.svg" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
