<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="frame">
          <div class="frame-2">
            <div class="text-wrapper">SoulMake</div>
          </div>
          <div class="frame-3">
            <div class="text-wrapper-2">Допомогти</div>
            <div class="frame-4">
              <div class="text-wrapper-3">Фінансова підтримка</div>
              <div class="text-wrapper-4">Долучитись як партнер</div>
            </div>
          </div>
          <div class="frame-3">
            <div class="text-wrapper-2">Інше</div>
            <div class="frame-5">
              <div class="text-wrapper-3">Звітність</div>
              <div class="text-wrapper-5">Політика конфіденційно</div>
            </div>
          </div>
          <div class="frame-3">
            <div class="text-wrapper-2">Контакти</div>
            <div class="frame-5">
              <div class="text-wrapper-3">soulmake@gmail.com</div>
              <p class="text-wrapper-6">+ 380 98 765 43 21</p>
              <div class="text-wrapper-6">вул. Кота Степана 1</div>
            </div>
          </div>
        </div>
        <div class="text-wrapper-7">Улюбленці</div>
        <div class="frame-6">
          <div class="product-info-card">
            <img class="img-button-save" src="./image.png" />
            <div class="frame-7">
              <div class="div-2">
                <div class="div-wrapper">
                  <div class="text-strong">Сіма</div>
                </div>
              </div>
              <div class="frame-8">
                <div class="div-2">
                  <div class="div-wrapper"><div class="text">2 роки</div></div>
                </div>
                <div class="div-2">
                  <div class="div-wrapper">
                    <div class="text">Горлівка</div>
                  </div>
                </div>
              </div>
            </div>
            <form style="width: 100%">
              <input type="email" id="email" required style='width: 100%' placeholder="Your email"/>
              <button class="button" style='width: 100%; margin-top: 1rem' id="sendEmail">
                <div class="text-wrapper-8">Задонатити</div>
              </button>
            </form>
          </div>
        </div>
        <div class="filter-bar">
          <div class="search-filter">
            <div class="search-field-default">
              <div class="search"><div class="text-wrapper-9">Пошук</div></div>
            </div>
          </div>
        </div>
        <div class="tag-toggle-group">
          <div class="tag-toggle">
            <input type="checkbox" checked="true" />
            <div class="title">Кіт</div>
          </div>
          <div class="tag-toggle">
            <input type="checkbox" checked="true" />
            <div class="title">Собака</div>
          </div>
          <div class="tag-toggle">
            <input type="checkbox" checked="true" />
            <div class="title">&lt; 1 місяця</div>
          </div>
          <div class="tag-toggle-2">
            <input type="checkbox" checked="true" />
            <div class="title">1-6 місяців</div>
          </div>
        </div>
        <div class="frame-9">
          <div class="navbar">
            <div class="div-2">
              <div class="text-wrapper-11">SoulMake</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "9NeSijUZljz6LdcY9",
      });
   })();
</script>
<script  src="main.js"></script>
  </body>
</html>
