<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Google meet</title>
  </head>
  <body>
    <header>
      <div>
        <a class="logo-bar" href="#">
          <img
            class="logo-icon"
            src="content/adidas-logo-png-2362.png"
            alt="logo of google meet"
          />
          <span class="text-logo"><strong>Google</strong> Meet</span>
        </a>
      </div>
      <div class="navigation-bar">
        <div class="today-info">
          <div>time</div>
          <span>&#x2022;</span>
          <div>data</div>
        </div>
        <nav class="icons">
          <ion-icon class="navigation-icon" name="help-circle-outline">
          </ion-icon>
          <ion-icon class="navigation-icon" name="chatbox-ellipses-outline">
          </ion-icon>
          <ion-icon class="navigation-icon" name="cog"></ion-icon>
          <div class="profile-bar">
            <ion-icon class="navigation-icon" name="apps-outline"></ion-icon>
            <a href="#">
              <img
                class="profile-img"
                src="content/IMG_0475.JPG"
                alt="profile photo"
              />
            </a>
          </div>
        </nav>
      </div>
    </header>

    <article class="container">
      <div class="text">
        <h1>Видеовстречи премиум класса</h1>
      </div>
      <div class="img">img</div>
    </article>
  </body>
</html>
