<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Google meet</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img
            class="logo-icon"
            src="content/adidas-logo-png-2362.png"
            alt="logo of google meet"
          />
          <span>Google Meet</span>
        </a>
      </div>
      <div class="navigation-bar">
        <div class="today-info">
          <div>time</div>
          <span></span>
          <div>data</div>
        </div>
        <nav class="icons">
          <ion-icon class="navigation-icon" name="help-circle-outline">
          </ion-icon>
          <ion-icon class="navigation-icon" name="chatbox-ellipses-outline">
          </ion-icon>
          <ion-icon class="navigation-icon" name="cog"></ion-icon>
          <div class="profile-bar">
            <ion-icon class="navigation-icon" name="apps-outline"></ion-icon>
            <a href="#">
              <img
                class="profile-img"
                src="content/IMG_0475.JPG"
                alt="profile photo"
              />
            </a>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
